<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSGram | Sign up</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="page">
    <div class="brand">
      <span class="brand-mark"></span>
      <span class="brand-title">DSGram</span>
    </div>

    <section class="hero-card">
      <div class="form-block">
        <h2>Sign up form</h2>
        <p class="page-subtitle">Únete a DSGram y recibe nuevas listas, ejercicios y comentarios.</p>
        <div>
          <label for="name">Nombre completo</label>
          <input id="name" type="text" placeholder="Usuario" />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="usuario@email.com" />
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input id="password" type="password" placeholder="********" />
        </div>
        <button type="button">Crear cuenta</button>
        <a class="btn ghost" href="sign-in.html">Ya tengo cuenta</a>
        <a class="btn secondary" href="index.html">Volver</a>
      </div>
    </section>
  </main>
</body>
</html>
