<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSGram | Following requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="page page--feed">
    <section class="app-shell feed">
      <div class="container-fluid px-0">
        <div class="row g-4">
          <aside class="sidebar col-12 col-lg-3">
            <div class="pill">Requests</div>
            <div class="pill">Signed in</div>
            <div>
              <h3>Resumen</h3>
              <div class="list">
                <div class="list-item"><span>Pendientes</span><span class="tag">3</span></div>
                <div class="list-item"><span>Aprobadas</span><span class="tag">2</span></div>
                <div class="list-item"><span>Rechazadas</span><span class="tag">1</span></div>
              </div>
            </div>
            <a class="btn secondary" href="profile.html">Back</a>
          </aside>
          <div class="content col-12 col-lg-9">
            <div class="topbar d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
              <div>
                <p class="muted">Solicitudes recientes para seguirte</p>
              </div>
              <div class="avatar">U</div>
            </div>

        <div class="feed-stream">
          <article class="feed-card">
            <header class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
              <div>
                <h3>User 1</h3>
                <p class="meta">Solicitud enviada · hace 2 min</p>
              </div>
              <div class="footer-actions row g-3">
                <button type="button" class="btn col-12 col-sm-auto">Accept</button>
                <button type="button" class="btn secondary col-12 col-sm-auto">Decline</button>
              </div>
            </header>
          </article>

          <article class="feed-card">
            <header class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
              <div>
                <h3>User 2</h3>
                <p class="meta">Solicitud enviada · hace 10 min</p>
              </div>
              <div class="footer-actions row g-3">
                <button type="button" class="btn col-12 col-sm-auto">Accept</button>
                <button type="button" class="btn secondary col-12 col-sm-auto">Decline</button>
              </div>
            </header>
          </article>

          <article class="feed-card">
            <header class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
              <div>
                <h3>User 3</h3>
                <p class="meta">Solicitud enviada · hace 1 h</p>
              </div>
              <div class="footer-actions row g-3">
                <button type="button" class="btn col-12 col-sm-auto">Accept</button>
                <button type="button" class="btn secondary col-12 col-sm-auto">Decline</button>
              </div>
            </header>
          </article>
        </div>

        <a class="btn ghost" href="index.html">Mapa</a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
