<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSGram | Add new list</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="page">
    <div class="brand">
      <span class="brand-mark"></span>
      <span class="brand-title">DSGram</span>
    </div>

    <section class="hero-card">
      <div class="form-block">
        <h2>Add new list</h2>
        <p class="page-subtitle">Las listas te ayudan a compartir contenido de forma clara.</p>
        <div>
          <label for="listname">Nombre de la lista</label>
          <input id="listname" type="text" placeholder="Lista A" />
        </div>
        <div>
          <label for="topic">Tema principal</label>
          <input id="topic" type="text" placeholder="Grafos, árboles..." />
        </div>
        <div>
          <label for="desc">Descripción</label>
          <textarea id="desc" rows="4" placeholder="Descripción breve"></textarea>
        </div>
        <button type="button">Crear lista</button>
        <a class="btn ghost" href="profile.html">Volver</a>
      </div>
    </section>
  </main>
</body>
</html>
