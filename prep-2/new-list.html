<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSGram | Add new list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="page">
    <div class="brand">
      <span class="brand-mark"></span>
      <span class="brand-title">DSGram</span>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <section class="hero-card hero-card--full-width hero-card--list col-12 col-lg-10">
          <div class="form-block">
            <h2>Add new list</h2>
            <p class="page-subtitle">Las listas te ayudan a compartir contenido de forma clara.</p>
            <div>
              <label for="listname">Nombre de la lista</label>
              <input id="listname" type="text" placeholder="Lista A" />
            </div>
            <div>
              <label for="topic">Tema principal</label>
              <input id="topic" type="text" placeholder="Grafos, árboles..." />
            </div>
            <div>
              <label for="desc">Descripción</label>
              <textarea id="desc" rows="4" placeholder="Descripción breve"></textarea>
            </div>
            <div class="footer-actions row g-3">
              <button type="button" class="btn col-12 col-sm-auto">Crear lista</button>
              <a class="btn ghost col-12 col-sm-auto" href="profile.html">Volver</a>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
