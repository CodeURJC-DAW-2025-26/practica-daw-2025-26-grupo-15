<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSGram | Solution</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="page">
    <div class="brand">
      <span class="brand-mark"></span>
      <span class="brand-title">DSGram</span>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <section class="hero-card hero-card--full-width col-12 col-lg-10">
          <div class="form-block solution-form-block">
            <div class="topbar solution-topbar d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
              <div>
                <h2>Author: User 1</h2>
                <p class="page-subtitle">Revisa la solución y comenta con el autor.</p>
              </div>
              <button class="btn secondary" type="button">Download</button>
            </div>
            <div class="card solution-card" style="min-height: 200px; display: grid; place-items: center;">
              <strong>Solution</strong>
            </div>
            <div class="solution-comments-section">
              <h3 class="section-title solution-comments-title">Comments</h3>
              <div class="list-items solution-comments-list">
                <div class="list-item-wide flex-column flex-sm-row align-items-start align-items-sm-center">
                  <span>Comment 1 · User 1</span>
                  <button class="btn secondary" type="button">Delete</button>
                </div>
                <div class="list-item-wide flex-column flex-sm-row align-items-start align-items-sm-center">
                  <span>Comment N · User N</span>
                  <button class="btn secondary" type="button">Delete</button>
                </div>
              </div>
            </div>
            <div class="footer-actions solution-footer-actions row g-3">
              <input class="col-12 col-md-8" type="text" placeholder="Añadir comentario" />
              <button class="btn col-12 col-md-4" type="button">Add Com</button>
            </div>
            <a class="btn ghost solution-back-button col-12 col-sm-auto" href="index.html">Volver al mapa</a>
          </div>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
