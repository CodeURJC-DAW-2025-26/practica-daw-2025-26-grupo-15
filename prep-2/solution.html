<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSGram | Solution</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="page">
    <div class="brand">
      <span class="brand-mark"></span>
      <span class="brand-title">DSGram</span>
    </div>

    <section class="hero-card">
      <div class="form-block">
        <div class="topbar">
          <div>
            <h2>Author: User 1</h2>
            <p class="page-subtitle">Revisa la solución y comenta con el autor.</p>
          </div>
          <button class="btn secondary" type="button">Download</button>
        </div>
        <div class="card" style="min-height: 200px; display: grid; place-items: center;">
          <strong>Solution</strong>
        </div>
        <div>
          <h3 class="section-title">Comments</h3>
          <div class="list-items">
            <div class="list-item-wide">
              <span>Comment 1 · User 1</span>
              <button class="btn secondary" type="button">Delete</button>
            </div>
            <div class="list-item-wide">
              <span>Comment N · User N</span>
              <button class="btn secondary" type="button">Delete</button>
            </div>
          </div>
        </div>
        <div class="footer-actions">
          <input type="text" placeholder="Añadir comentario" />
          <button type="button">Add Com</button>
        </div>
        <a class="btn ghost" href="index.html">Volver al mapa</a>
      </div>
    </section>
  </main>
</body>
</html>
