<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSGram | Edit profile</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="page">
    <div class="brand">
      <span class="brand-mark"></span>
      <span class="brand-title">DSGram</span>
    </div>

    <section class="hero-card">
      <div class="form-block">
        <h2>Edit profile form</h2>
        <p class="page-subtitle">Comparte tus intereses para que otros usuarios te encuentren.</p>
        <div>
          <label for="username">Usuario</label>
          <input id="username" type="text" placeholder="User 1" />
        </div>
        <div>
          <label for="bio">Bio</label>
          <textarea id="bio" rows="4" placeholder="Describe tu perfil..."></textarea>
        </div>
        <div>
          <label for="skills">Especialidad</label>
          <input id="skills" type="text" placeholder="Estructuras de datos" />
        </div>
        <div class="split">
          <button type="button">Guardar</button>
          <a class="btn secondary" href="profile.html">Cancelar</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
