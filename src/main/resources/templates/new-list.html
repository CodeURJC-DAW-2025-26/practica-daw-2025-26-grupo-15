<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSGram | Add new list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <main class="page">
    <div class="brand">
      <a href="/" class="brand-mark-link"><img src="/assets/DSGram_LOGO.png" alt="DSGram logo" class="brand-mark" /></a>
      <a href="/"><span class="brand-title">DSGram</span></a>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <section class="hero-card hero-card--full-width hero-card--list col-12 col-lg-8">
          
          <div class="form-block text-start">
            <form method="post" action="{{action}}">
              <input type="hidden" name="_csrf" value="{{token}}"/>
            <div class="text-center mb-5">
              <h2>{{#list}}Edit list {{list.title}}{{/list}}{{^list}}Add new list{{/list}}</h2>
            </div>

            <div class="mb-4 w-100">
              <label for="title" class="form-label">List name</label>
              <input id="title" type="text" name="title" class="form-control-custom" placeholder="List A" {{#list}} value="{{list.title}}" {{/list}} />
            </div>

            <div class="mb-4 w-100">
              <label for="topic" class="form-label">Main topic</label>
              <input id="topic" type="text" name="topic" class="form-control-custom" placeholder="Graphs, trees..." {{#list}} value="{{list.topic}}" {{/list}} />
            </div>

            <div class="mb-5 w-100">
              <label for="description" class="form-label">Description</label>
              <textarea id="description" rows="4" name="description" class="form-control-custom" placeholder="Brief description">{{#list}}{{list.description}}{{/list}}</textarea>
            </div>

            <div class="d-flex justify-content-end gap-3 w-100 mt-4">
              <a class="btn ghost" href="/profile">Back</a>
              <button type="submit" class="btn">Create list</button>
            </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>

  {{>footer}}
</body>
</html>
