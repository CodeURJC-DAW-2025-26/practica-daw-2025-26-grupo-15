<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSGram | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<div class="adm-wrap">
  <aside class="adm-sidebar">

    <div class="adm-sidebar-brand">
      <a href="/" class="brand-mark-link"><img src="/assets/DSGram_LOGO.png" alt="DSGram logo" class="brand-mark" /></a>
      <span class="adm-sidebar-brand-name">DSGram</span>
    </div>

    <div class="adm-sidebar-label">Admin Panel</div>

    <nav class="adm-nav">
      <button onclick="setAdminOption('u')" class="adm-nav-item">
        <i class="bi bi-people-fill"></i>
        <span>Users</span>
      </button>
      <button onclick="setAdminOption('l')" class="adm-nav-item">
        <i class="bi bi-collection-fill"></i>
        <span>Lists</span>
      </button>
      <button onclick="setAdminOption('e')" class="adm-nav-item">
        <i class="bi bi-journal-code"></i>
        <span>Exercises</span>
      </button>
    </nav>

    <div class="adm-sidebar-bottom">
      <div class="adm-sidebar-user">
        <div class="adm-sidebar-avatar">
          {{#currentUser}}
          {{#currentUser.photo}}<img src="/images/{{currentUser.photo.id}}" alt="avatar" />{{/currentUser.photo}}
          {{^currentUser.photo}}<span>{{currentUser.nameInitial}}</span>{{/currentUser.photo}}
          {{/currentUser}}
        </div>
        <div class="adm-sidebar-user-info">
          <span class="adm-sidebar-user-name">{{currentUser.name}}</span>
          <span class="adm-sidebar-user-role">Administrator</span>
        </div>
      </div>

      <div class="adm-sidebar-actions">
        <a href="/profile" class="adm-sidebar-action-link">
          <i class="bi bi-person"></i> Profile
        </a>
        <form action="/logout" method="post" class="m-0">
          <input type="hidden" name="_csrf" value="{{token}}" />
          <button type="submit" class="adm-sidebar-action-link adm-sidebar-action-link--logout">
            <i class="bi bi-box-arrow-right"></i> Log out
          </button>
        </form>
      </div>

      <a href="/" class="adm-exit-btn">
        <i class="bi bi-arrow-left-short"></i> Back to DSGram
      </a>
    </div>
  </aside>

  <main class="adm-main">

    <!-- Page header -->
    <div class="adm-header">
      <div>
        <h1 class="adm-header-title">User Management</h1>
        <p class="adm-header-sub">View and remove registered accounts across DSGram.</p>
      </div>
    </div>

    <!-- Search + table -->
    <div class="adm-card">

      <div class="adm-card-toolbar">
        <div class="adm-search-wrap">
          <i class="bi bi-search adm-search-icon"></i>
          <input
            id="inputFilter"
            type="search"
            class="adm-search-input"
            placeholder="Search by nameâ€¦"
            autocomplete="off"
            oninput="setFilter()"
          />
        </div>
      </div>

      <div id="feedScroll" class="table-scroll">
        <table class="adm-table">
          <thead id="tableHeader">  
          </thead>
          <tbody id="feedStream" class="t-body-admin" data-petition="a">
          </tbody>
        </table>
        <div id="feedSentinel" class="feed-sentinel"></div>            
      </div>

      <div id="modalsContainer"></div>  

    </div>
  </main>
</div>

<script src="/js/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
