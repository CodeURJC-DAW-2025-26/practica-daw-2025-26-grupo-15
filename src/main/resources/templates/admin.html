<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSGram | Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/home.css">
</head>

<body>
  <main class="page page--feed">
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
      <div class="brand">
        <span class="brand-mark"></span>
        <a href="home.html"><span class="brand-title">DSGram</span></a>
      </div>

      <div class="profile-image d-flex align-items-center gap-2">
        <a href="/profile"><div class="avatar">A</div></a>
      </div>
    </div>

    <section class="app-shell feed">
      <div class="container-fluid px-0">
        <div class="row g-0 align-items-start">
          <!-- Sidebar -->
          <aside class="sidebar col-12 col-lg-3 align-self-start sticky-top" style="top: 24px; height: fit-content;">
            <div class="pill">Selected · Users</div>
            <div>
              <h3>Admin panel</h3>
              <div class="list">
                <a href="#"><div class="list-item sidebar-search-results__item"><span class="sidebar-search-results__name">Users</span></div></a>
                <a href="#"><div class="list-item sidebar-search-results__item"><span class="sidebar-search-results__name">Lists</span></div></a>
                <a href="#"><div class="list-item sidebar-search-results__item"><span class="sidebar-search-results__name">Exercises</span></div></a>
              </div>
            </div>

            <a class="btn secondary" href="/">Exit admin panel</a>
          </aside>

          <!-- Content -->
          <div class="content col-12 col-lg-9">
            <div class="topbar d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
              <div>
                <h2 class="section-title">Admin · Users</h2>
                <p class="muted">Manage users: delete accounts.</p>
              </div>
            </div>
            <form class="sidebar-search mb-4" role="search" autocomplete="off">
              <label class="visually-hidden" for="adminUserSearch">Buscar</label>

              <!-- inline: fondo claro + texto oscuro -->
              <div class="sidebar-search__wrap"
                  style="background: var(--bg-card); border: var(--stroke-light); box-shadow: var(--shadow-soft);">

                <input id="adminUserSearch" class="sidebar-search__input" type="search" placeholder="Search" aria-label="Search" style="color: var(--ink);"
                />

                <button class="sidebar-search__btn" type="submit" aria-label="Buscar" style="color: var(--ink);">
                  <span class="sidebar-search__icon" aria-hidden="true" style="color: var(--ink);">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M10.5 18.5a8 8 0 1 1 0-16 8 8 0 0 1 0 16Z" stroke="currentColor" stroke-width="2"/>
                      <path d="M16.5 16.5 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                  </span>
                </button>
              </div>
          </form>


            <!-- Users list -->
            <div class="feed-stream" aria-label="Lista de usuarios">
              <!-- Usuario 1 -->
              <article class="feed-card">
                <header class="d-flex align-items-center justify-content-between gap-3">
                  <div class="d-flex align-items-center gap-3">
                    <div class="avatar">U1</div>
                    <div>
                      <h3 class="mb-1">User 1</h3>
                      <p class="meta mb-0">user1@dsgram.com</p>
                    </div>
                  </div>

                  <button class="btn-icon" type="button" aria-label="Eliminar usuario">
                    <i class="bi bi-trash"></i>
                  </button>
                </header>
              </article>

              <!-- Usuario 2 -->
              <article class="feed-card">
                <header class="d-flex align-items-center justify-content-between gap-3">
                  <div class="d-flex align-items-center gap-3">
                    <div class="avatar">U2</div>
                    <div>
                      <h3 class="mb-1">User 2</h3>
                      <p class="meta mb-0">user2@dsgram.com</p>
                    </div>
                  </div>

                  <button class="btn-icon" type="button" aria-label="Eliminar usuario">
                    <i class="bi bi-trash"></i>
                  </button>
                </header>
              </article>

              <!-- Usuario 3 -->
              <article class="feed-card">
                <header class="d-flex align-items-center justify-content-between gap-3">
                  <div class="d-flex align-items-center gap-3">
                    <div class="avatar">U3</div>
                    <div>
                      <h3 class="mb-1">User 3</h3>
                      <p class="meta mb-0">user3@dsgram.com</p>
                    </div>
                  </div>

                  <button class="btn-icon" type="button" aria-label="Eliminar usuario">
                    <i class="bi bi-trash"></i>
                  </button>
                </header>
              </article>

              <!-- Usuario 4 -->
              <article class="feed-card">
                <header class="d-flex align-items-center justify-content-between gap-3">
                  <div class="d-flex align-items-center gap-3">
                    <div class="avatar">U4</div>
                    <div>
                      <h3 class="mb-1">User 4</h3>
                      <p class="meta mb-0">user4@dsgram.com</p>
                    </div>
                  </div>

                  <button class="btn-icon" type="button" aria-label="Eliminar usuario">
                    <i class="bi bi-trash"></i>
                  </button>
                </header>
              </article>

              <!-- Usuario 5 -->
              <article class="feed-card">
                <header class="d-flex align-items-center justify-content-between gap-3">
                  <div class="d-flex align-items-center gap-3">
                    <div class="avatar">U5</div>
                    <div>
                      <h3 class="mb-1">User 5</h3>
                      <p class="meta mb-0">user5@dsgram.com</p>
                    </div>
                  </div>

                  <button class="btn-icon" type="button" aria-label="Eliminar usuario">
                    <i class="bi bi-trash"></i>
                  </button>
                </header>
              </article>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
