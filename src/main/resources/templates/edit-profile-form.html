<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSGram | Edit profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>

<body>
  <main class="page">
    <div class="brand">
      <span class="brand-mark"></span>
      <a href="/"><span class="brand-title">DSGram</span></a>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <section class="hero-card col-12 col-lg-10">
          
          <div class="form-block mb-5">
            <h2>Edit profile form</h2>
          </div>
          <form action="/edit-profile-save" method="post" enctype="multipart/form-data">
          <div class="layout-edit-profile row g-4"> 
              <input type="hidden" name="_csrf" value="{{token}}" />
            
            <div class="photo-column col-12 col-md-4">
              <div class="profile-avatar-preview" id="avatarPreview" onclick="document.getElementById('photoUpload').click()" style="cursor:pointer;" title="Click to change photo">
                {{#user.photo}}
                <img id="avatarImg" src="/images/{{user.photo.id}}" alt="Profile photo" style="width:100%;height:100%;object-fit:cover;border-radius:50%;display:block;" />
                {{/user.photo}}
                {{^user.photo}}
                <span id="avatarInitial">{{nameInitial}}</span>
                {{/user.photo}}
              </div>
              <label for="photoUpload" class="btn secondary mt-3" style="cursor:pointer;">Upload photo</label>
              <input id="photoUpload" name="photoFile" type="file" accept="image/*" class="visually-hidden" onchange="previewPhoto(this)" />
            </div>

            <div class="info-column col-12 col-md-8">
              <div class="field-group">
                <label for="username">User</label>
                <div class="input-with-button">
                  <input id ="name" name="name" value="{{user.name}}" type="text"></input>
                </div>
              </div>

              <div class="field-group">
                <label for="bio">Bio</label>
                <div class="input-with-button">
                  <textarea id ="bio" name="bio" type="text">{{user.bio}}</textarea>
                </div>
              </div>

              <div class="field-group">
                <label for="skills">Speciality</label>
                <div class="input-with-button">
                  <input id ="specialty" name="specialty" value="{{user.specialty}}" type="text"></input>
                </div>
              </div>
            </div>
          </div>

          <div class="splitprof d-flex gap-3 mt-5">
            <button type="submit" class="btn ghost">Save</button>
            <a class="btn secondary" href="/profile">Cancel</a>
          </div>

        </form>

        </section>
      </div>
    </div>
  </main>

  <footer class="site-footer py-4 mt-auto">
    <div class="container">
      <div class="row align-items-center gy-3">
        <div class="col-12 col-md-4">
          <div class="d-flex align-items-center gap-2 justify-content-center justify-content-md-start">
            <span class="brand-mark"></span>
            <span class="fw-bold text-white">DSGram</span>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <ul class="nav justify-content-center gap-3 list-unstyled d-flex mb-0">
            <li><a href="/" class="footer-link">Home</a></li>
            <li><a href="/profile" class="footer-link">Profile</a></li>
          </ul>
        </div>
        <div class="col-12 col-md-4 text-center text-md-end">
          <small class="text-secondary">&copy; 2026 DSGram</small>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
