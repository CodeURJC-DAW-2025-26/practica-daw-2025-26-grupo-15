<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSGram | Edit profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>

<body>
  <main class="page">
    <div class="d-flex align-items-center justify-content-between">
      <div class="brand">
        <span class="brand-mark"></span>
        <a href="/"><span class="brand-title">DSGram</span></a>
      </div>
      <a href="/profile">
        <div class="avatar avatar--img">
          {{#user.photo}}<img src="/images/{{user.photo.id}}" alt="Profile photo" />{{/user.photo}}
          {{^user.photo}}<span>{{user.nameInitial}}</span>{{/user.photo}}
        </div>
      </a>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <section class="hero-card col-12 col-lg-10">
          
          <div class="form-block mb-5">
            <h2>Edit profile form</h2>
          </div>
          <form action="/edit-profile-save" method="post" enctype="multipart/form-data">
          <div class="layout-edit-profile row g-4"> 
              <input type="hidden" name="_csrf" value="{{token}}" />
            
            <div class="photo-column col-12 col-md-4">
              <div class="profile-avatar-preview" id="avatarPreview" style="cursor:pointer;" title="Click to change photo">
                {{#user.photo}}
                <img id="avatarImg" src="/images/{{user.photo.id}}" alt="Profile photo" style="width:100%;height:100%;object-fit:cover;border-radius:50%;display:block;" />
                {{/user.photo}}
                {{^user.photo}}
                <span id="avatarInitial">{{nameInitial}}</span>
                {{/user.photo}}
              </div>
              <label for="photoUpload" class="btn secondary mt-3" style="cursor:pointer;">Upload photo</label>
              <input id="photoUpload" name="photoFile" type="file" accept="image/*" class="visually-hidden"/>
            </div>

            <div class="info-column col-12 col-md-8">
              <div class="field-group">
                <label for="username">User</label>
                <div class="input-with-button">
                  <input id ="name" name="name" value="{{user.name}}" type="text"></input>
                </div>
              </div>

              <div class="field-group">
                <label for="bio">Bio</label>
                <div class="input-with-button">
                  <textarea id ="bio" name="bio" type="text">{{user.bio}}</textarea>
                </div>
              </div>

              <div class="field-group">
                <label for="skills">Speciality</label>
                <div class="input-with-button">
                  <input id ="specialty" name="specialty" value="{{user.specialty}}" type="text"></input>
                </div>
              </div>
            </div>
          </div>

          <div class="splitprof d-flex gap-3 mt-5">
            <a class="btn secondary" href="/profile">Cancel</a>
            <button type="submit" class="btn ghost">Save</button>
          </div>

        </form>

        </section>
      </div>
    </div>
  </main>

  {{>footer}}
</body>

</html>
