<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSGram | Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
<link rel="stylesheet" href="/assets/sign-in.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
</head>
<body class="body-register">
  <main class="container">
    <div class="row align-items-center justify-content-around g-4 main-container">
      <div class="col-12 col-lg-5 text-container text-center text-lg-start">
        <img src="assets/DSGram_LOGO_BW.png" alt="DSGram logo" class="brand-mark sign-in-special-logo" />
        <div class="display-flex">
          <h1>DSGram</h1>
        </div>
        <h2>Join in to learn and share solutions with the community.</h2>
      </div>

      <div class="col-10 col-lg-5">
        <div class="card-container">
          <form class="form" method="post" action="/form-register">
            <div class="flex-column">
              <label class="form-label" for="name">User name</label>
            </div>
            <div class="inputForm">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/></svg>
              <input 
                id="name" 
                name="name" 
                class="input" 
                type="text" 
                placeholder="Enter your user name" 
                required
                minlength="3"
                maxlength="30"
                pattern="^[a-zA-Z0-9_]{3,30}$"
                title="3–30 characters, only letters, numbers and underscores"
              />
            </div>

            <div class="flex-column">
              <label class="form-label" for="email">Email</label>
            </div>
            <div class="inputForm">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
              <input id="email" name="email" class="input" type="email" placeholder="Enter your email: user@email.com..." required />
            </div>

            <div class="flex-column">
              <label class="form-label" for="password">Password</label>
            </div>
            <div class="inputForm">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="-64 0 512 512"><path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path><path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path></svg>
              <input 
                id="password" 
                name="encodedPassword" 
                class="input" 
                type="password" 
                placeholder="********" 
                required
                minlength="8"
                maxlength="64"
                pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&amp;#_\-])[A-Za-z\d@$!%*?&amp;#_\-]{8,64}$"
                title="8–64 characters, at least one uppercase, one lowercase, one number and one special character (@$!%*?&#_-)"
              />
            </div>
            <input type="hidden" name="_csrf" value="{{token}}" />

            <button class="button-submit" type="submit">Create account</button>

            <p class="p">
              Already signed up?
              <span><a href="/login">Log In</a></span>
            </p>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
