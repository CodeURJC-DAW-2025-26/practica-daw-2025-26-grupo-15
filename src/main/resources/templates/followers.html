<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSGram | Followers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <main class="page page--feed">
    <div class="brand">
      <span class="brand-mark"></span>
      <a href="home.html"><span class="brand-title">DSGram</span></a>
    </div>

    <section class="app-shell feed">
      <div class="container">
        <div class="row justify-content-center">
          <div class="content col-12 col-lg-8">
            <div class="topbar d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
              <div>
                <h2 class="section-title">Followers</h2>
                <p class="muted">Users that follow you</p>
              </div>
              <a class="btn ghost" href="profile.html">Back</a>
            </div>

            <div class="followers-card">
              <h3>Followers</h3>
              <div class="followers-list">
                {{#followers}}
                <div class="followers-item">
                  <div class="followers-left">
                    <div class="followers-avatar">{{#photo}}<img src="/images/{{photo.id}}" alt="{{name}}" />{{/photo}}
                      {{^photo}}<span>{{nameInitial}}</span>{{/photo}}</div>
                    <span>{{name}}</span>
                  </div>
                  <button class="btn secondary followers-action" type="button"><a href="profile/{{id}}">View</a></button>
                </div>
                {{/followers}}
                {{^followers}}
                <p class="muted">You don't have any followers yet.</p>
                {{/followers}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer py-4 mt-auto">
    <div class="container">
      <div class="row align-items-center gy-3">
        <div class="col-12 col-md-4">
          <div class="d-flex align-items-center gap-2 justify-content-center justify-content-md-start">
            <span class="brand-mark"></span>
            <span class="fw-bold text-white">DSGram</span>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <ul class="nav justify-content-center gap-3 list-unstyled d-flex mb-0">
            <li><a href="home.html" class="footer-link">Home</a></li>
            <li><a href="profile.html" class="footer-link">Profile</a></li>
          </ul>
        </div>
        <div class="col-12 col-md-4 text-center text-md-end">
          <small class="text-secondary">&copy; 2026 DSGram</small>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
