<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSGram | New exercise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>

<body>
  <main class="page">
    <div class="brand">
      <a href="/" class="brand-mark-link"><img src="/assets/DSGram_LOGO.png" alt="DSGram logo" class="brand-mark" /></a>
      <a href="/"><span class="brand-title">DSGram</span></a>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <section class="hero-card hero-card--full-width hero-card--exercise col-12 col-lg-8">
          <form action="{{action}}" method="post" enctype="multipart/form-data" class="form-block text-start">
            
            <div class="text-center mb-5">
              <h2>New exercise page</h2>
            </div>

            <div class="mb-4 w-100">
              <label for="exname" class="form-label">Name</label>
              <input id="exname" name="title" type="text" class="form-control-custom" placeholder="Name of the exercise" {{#exercise}}value="{{exercise.title}}"{{/exercise}} required />
            </div>

            <div class="mb-4 w-100">
              <label for="exdesc" class="form-label">Description</label>
              <textarea id="exdesc" name="description" rows="5" class="form-control-custom" placeholder="Describe the exercise" required>{{#exercise}}{{exercise.description}}{{/exercise}}</textarea>
            </div>

            <div class="mb-5 w-100">
              <label for="pdf" class="form-label">PDF input</label>
              <input id="pdf" name="pdfFile" type="file" class="form-control form-control-custom" accept="application/pdf" />
            </div>

            <div class="d-flex justify-content-end gap-3 w-100 mt-4">
              <a class="btn ghost" href="/list-view/{{listId}}">Back</a>
              <button type="submit" class="btn">Save exercise</button>
            </div>

            <input type="hidden" name="_csrf" value="{{token}}">
          </form>
        </section>
      </div>
    </div>
  </main>

  {{>footer}}
</body>

</html>
