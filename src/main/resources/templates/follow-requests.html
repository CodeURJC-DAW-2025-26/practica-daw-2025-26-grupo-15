<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSGram | Following requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>

<body>
  <main class="page page--feed">
    <div class="brand">
      <span class="brand-mark"></span>
      <a href="/"><span class="brand-title">DSGram</span></a>
    </div>

    <section class="app-shell feed">
      <div class="container-fluid px-0">
        <div class="row g-4">
          <aside class="sidebar col-12 col-lg-3">
            <div class="profile-sidebar-header">
              <div class="profile-avatar-preview">U</div>
            </div>
            <div class="pill">Signed in</div>
            <div>
              <h3>Resumen</h3>
              <div class="list">
                <div class="list-item"><span>Pending</span><span class="tag">N</span></div>
                <div class="list-item"><span>Followers</span><span class="tag">N</span></div>
                <div class="list-item"><span>Following</span><span class="tag">N</span></div>
              </div>
            </div>
            <a class="btn secondary" href="/profile">Back</a>
          </aside>
          <div class="content col-12 col-lg-9">
            <div
              class="topbar d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
              <div>
                <p class="muted">Recent follow requests</p>
              </div>
              <div class="dropdown">
                <div class="avatar">U</div>
                <div class="dropdown-content">
                  <a href="/edit-profile">Edit profile</a>
                  <div class="divider"></div>
                  <a href="/sign-in" class="logout">Log out</a>
                </div>
              </div>
            </div>

            <div class="feed-stream">
              <article class="feed-card">
                <header
                  class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
                  <div>
                    <h3>User 1</h3>
                    <p class="meta">Request sent · 2 min ago</p>
                  </div>
                  <div class="actions">
                    <button class="tag tag-accept">✔</button>
                    <button class="tag tag-decline">X</button>
                  </div>
                </header>
              </article>

              <article class="feed-card">
                <header
                  class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
                  <div>
                    <h3>User 2</h3>
                    <p class="meta">Request sent · 10 min ago</p>
                  </div>
                  <div class="actions">
                    <button class="tag tag-accept">✔</button>
                    <button class="tag tag-decline">X</button>
                  </div>
                </header>
              </article>

              <article class="feed-card">
                <header
                  class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
                  <div>
                    <h3>User 3</h3>
                    <p class="meta">Request sent · 1 h ago</p>
                  </div>
                  <div class="actions">
                    <button class="tag tag-accept">✔</button>
                    <button class="tag tag-decline">X</button>
                  </div>
                </header>
              </article>
            </div>

            <a class="btn ghost">See more</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer py-4 mt-auto">
    <div class="container">
      <div class="row align-items-center gy-3">
        <div class="col-12 col-md-4">
          <div class="d-flex align-items-center gap-2 justify-content-center justify-content-md-start">
            <span class="brand-mark"></span>
            <span class="fw-bold text-white">DSGram</span>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <ul class="nav justify-content-center gap-3 list-unstyled d-flex mb-0">
            <li><a href="/" class="footer-link">Home</a></li>
            <li><a href="/profile" class="footer-link">Profile</a></li>
          </ul>
        </div>
        <div class="col-12 col-md-4 text-center text-md-end">
          <small class="text-secondary">&copy; 2026 DSGram</small>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
