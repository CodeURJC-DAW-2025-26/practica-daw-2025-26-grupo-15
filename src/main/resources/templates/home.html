<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSGram | Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="assets/home.css" />

</head>
<body>
  <main class="page page--feed">
    <div class="brand">
      <span class="brand-mark"></span>
      <a href="/"><span class="brand-title">DSGram</span></a>
    </div>

    <section class="app-shell feed">
      <div class="container-fluid px-0">
        <div class="row g-0">
          <aside class="sidebar col-12 col-lg-3">
            <!--Search Bar-->

              <label class="visually-hidden" for="sidebarSearch">Search</label>

              <div class="sidebar-search__wrap">
                

                <input id="sidebarSearch"
                       name="searchName" 
                       class="sidebar-search__input" 
                       type="search" 
                       placeholder="Search for users to conect with…" 
                       aria-label="Search"
                       oninput="searchFirstPage(25)"/>

                <button class="sidebar-search__btn" type="submit" onclick="searchUsers(25)">
                  <!-- search icon-->
                  <span class="sidebar-search__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M10.5 18.5a8 8 0 1 1 0-16 8 8 0 0 1 0 16Z" stroke="currentColor" stroke-width="2"/>
                      <path d="M16.5 16.5 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                  </span>
                </button>
              </div>

            <!-- Search results -->
          <div id="searchContainer" class="sidebar-search-results visually-hidden" aria-label="Search results">
            <div class="sidebar-search-results__header">
              <span class="sidebar-search-results__title">Search results</span>
            </div>
            <div id="searchResults" class="sidebar-search-results__list" role="list"></div>
          </div>


            <!--Following users-->
            <div>
              <h3>Following:</h3>
              <div class="list">
                <a href="#"><div class="list-item sidebar-search-results__item"><span class="sidebar-search-results__avatar">U1</span><span class="sidebar-search-results__name">User 1</span></div></a>
                <a href="#"><div class="list-item sidebar-search-results__item"><span class="sidebar-search-results__avatar">U2</span><span class="sidebar-search-results__name">User 2</span></div></a>
                <a href="#"><div class="list-item sidebar-search-results__item"><span class="sidebar-search-results__avatar">U3</span><span class="sidebar-search-results__name">User 3</span></div></a>
                <a href="#"><div class="list-item sidebar-search-results__item"><span class="sidebar-search-results__avatar">U4</span><span class="sidebar-search-results__name">User 4</span></div></a>
              </div>
            </div>
            <a class="btn secondary" href="/following">See all</a>
          </aside>
          <!--Main content-->
        <div class="content col-12 col-lg-9">
          <div class="topbar d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
            <div>
              <h2 class="section-title">Home feed</h2>
              <p class="muted">Recent changes of your interest</p>
            </div>
            <div class="profile-image d-flex align-items-center gap-2">
              <p class="p greeting mt-3">Welcome user name!</p>
              <a href="/profile?userName={{name}}"><div class="avatar">U</div></a>
            </div>
          </div>
          <!--Lists feed-->      
          <div class="feed-stream mt-0">
            {{#list}}
            <a href={{contentLink}}>
            <article class="feed-card">
              <header class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-0">
                <div>
                  <h3>{{actionType}} · {{header}}</h3>
                  <p class="meta">{{ownerName}} · {{timeAgo}}</p>
                </div>
              </header>
              <p class="muted">Added new excercise</p>
            </article>
            </a>
            {{/list}}
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

  <footer class="site-footer py-4 mt-auto">
    <div class="container">
      <div class="row align-items-center gy-3">
        <div class="col-12 col-md-4">
          <div class="d-flex align-items-center gap-2 justify-content-center justify-content-md-start">
            <span class="brand-mark"></span>
            <span class="fw-bold text-white">DSGram</span>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <ul class="nav justify-content-center gap-3 list-unstyled d-flex mb-0">
            <li><a href="/home" class="footer-link">Home</a></li>
            <li><a href="/profile" class="footer-link">Profile</a></li>
          </ul>
        </div>
        <div class="col-12 col-md-4 text-center text-md-end">
          <small class="text-secondary">&copy; 2026 DSGram</small>
        </div>
      </div>
    </div>
  </footer>

  <script src="/js/home.js"></script>
</body>
</html>
