<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSGram | Add solution</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>

<body>
  <main class="page">
    <div class="brand">
      <span class="brand-mark"></span>
      <a href="/"><span class="brand-title">DSGram</span></a>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <section class="hero-card hero-card--full-width hero-card--exercise col-12 col-lg-8">
          <form action="/exercise/{{exerciseId}}/new-solution" method="post" enctype="multipart/form-data"
            class="form-block text-start">

            <div class="text-center mb-5">
              <h2>Add solution</h2>
            </div>

            <div class="mb-4 w-100">
              <label for="solName" class="form-label">Solution Title</label>
              <input id="solName" name="name" type="text" class="form-control-custom"
                placeholder="Briefly name your solution" required />
            </div>

            <div class="mb-4 w-100">
              <label for="solDesc" class="form-label">Description</label>
              <textarea id="solDesc" name="description" rows="3" class="form-control-custom"
                placeholder="Explain your approach..." required></textarea>
            </div>

            <div class="mb-5 w-100">
              <label class="form-label">Upload your solution Image </label>
              <div class="card w-100 bg-soft border-0 p-5"
                style="min-height: 200px; display: grid; place-items: center; border: 2px dashed #ccc !important;">
                <div class="text-center">
                  <input type="file" name="imageFile" id="imageFile" accept="image/*" class="form-control form-control-custom mb-3"
                    required />
                  <p class="text-muted small mb-0">Select the file containing your data structure visualization</p>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-end gap-3 w-100 mt-4">
              <a class="btn ghost" href="/exercise/{{exerciseId}}">Back</a>
              <button type="submit" class="btn">Send Solution</button>
            </div>

            <input type="hidden" name="_csrf" value="{{token}}">
          </form>
        </section>
      </div>
    </div>
  </main>

  <footer class="site-footer py-4 mt-auto">
    <div class="container">
      <div class="row align-items-center gy-3">
        <div class="col-12 col-md-4">
          <div class="d-flex align-items-center gap-2 justify-content-center justify-content-md-start">
            <span class="brand-mark"></span>
            <span class="fw-bold text-white">DSGram</span>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <ul class="nav justify-content-center gap-3 list-unstyled d-flex mb-0">
            <li><a href="home.html" class="footer-link">Home</a></li>
            <li><a href="profile.html" class="footer-link">Profile</a></li>
          </ul>
        </div>
        <div class="col-12 col-md-4 text-center text-md-end">
          <small class="text-secondary">&copy; 2026 DSGram</small>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
