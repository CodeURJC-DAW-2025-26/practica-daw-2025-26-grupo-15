<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSGram | Edit profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>

<body>
  <main class="page">
    <div class="brand">
      <a href="/" class="brand-mark-link"><img src="/assets/DSGram_LOGO.png" alt="DSGram logo" class="brand-mark" /></a>
      <a href="/"><span class="brand-title">DSGram</span></a>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <section class="hero-card col-12 col-lg-10">
          
          <div class="form-block mb-5">
            <h2>Edit profile form</h2>
          </div>

          <div class="layout-edit-profile row g-4">
            
            <div class="photo-column col-12 col-md-4">
              <div class="profile-avatar-preview">
                {{#user.photo}}
                <img src="/images/{{user.photo.id}}" alt="Profile photo" style="width:100%;height:100%;object-fit:cover;border-radius:50%;display:block;" />
                {{/user.photo}}
                {{^user.photo}}{{nameInitial}}{{/user.photo}}
              </div>
              <label>Profile photo</label>
            </div>

            <div class="info-column col-12 col-md-8">
              <div class="field-group">
                <label for="username">User</label>
                <div class="input-with-button">
                  <p>{{user.name}}</p>
                </div>
              </div>

              <div class="field-group">
                <label for="bio">Bio</label>
                <div class="input-with-button">
                  <p>{{user.bio}}</p>
                </div>
              </div>

              <div class="field-group">
                <label for="skills">Speciality</label>
                <div class="input-with-button">
                  <p>{{user.specialty}}</p>
                </div>
              </div>
            </div>
          </div>

          <div class="splitprof d-flex gap-3 mt-5">
            <button type="button" class="btn ghost"><a href="/edit-profile-form">Edit</a></button>
            <a class="btn secondary" href="/profile">Cancel</a>
          </div>

        </section>
      </div>
    </div>
  </main>

  {{>footer}}
</body>

</html>
